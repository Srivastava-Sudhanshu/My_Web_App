{% extends "Student_Portal/index.html" %}

{% block content %}
<div class="container">
    <form method="post" action="UpdateStudent">
      {% csrf_token %}
      <div class="container"><label for="sid">Student ID</label></div>
          <div class="container">
          <input type="text" readonly id="sid" value="{{student.id}}"/>
          </div> <br>
       
          <div class="container"><label for="sname">Student Name</label></div>
          <div class="container">
          <input type="text" id="sname" value="{{student.name}}"/>
          </div><br>
        
          <div class="container"><label for="branch">Branch</label></div>
          <div class="container">
          <input type="text" id="branch" value="{{student.branch}}"/>
          </div><br>
        
          <div class="container"><label for="roll_no">Roll No.</label></div>
          <div class="container">
          <input type="text" id="roll_no" readonly value="{{student.roll_no}}"/>
          </div><br>
        
          <div class="container"><label for="yod">Year Of Addmission</label></div>
          <div class="container">
          <input type="text" readonly id="yod" value="{{student.year_of_admissn}}"/>
          </div><br>
        <div class="container ml-10"><input type="submit" class="btn btn-primary" value="Update"></div>
    </form><br>
</div>
{% endblock %}
